<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>车辆管理系统</title>
</head>
<body>
<div align="center"><p>车辆车辆管理系统</p></div>
<div th:if="${param.error}">
    账号密码错误
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{~/user/login}" method="post">
    <div align="center"><label> 账号<input type="text" id="username" name="username"/> </label></div>
    <div align="center"><label> 密码<input type="password" id="password" name="password"/> </label></div>
    <div align="center"><input type="submit" value="登陆"/></div>
</form>
<div align="center" >
    <button name="register" th:onclick="@{~/login/signUp}" >注册</button>
</div>
</body>
</html>
